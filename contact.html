<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Navotka Sound System</title>
</head>
<body>

    <!--Header-->

    <header>
        <div class="row">
            <a class="col-md-4 logo" href="index.html"></a>
            <div class="col-md-8">
                <div class="row bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Navotka Sound System</h1>
                        <h2 class="title"> Get your speakers ready!</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-4 list-inline-item ui-menu-color-home menuitem">
                                <a href="#"><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-4 list-inline-item ui-menu-color-gallery menuitem">
                                <a href="#"><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-4 list-inline-item ui-menu-color-contact menuitem">
                                <a href="#"><span>Contact</span></a>
                            </li>
                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Section-->

<section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h2 class="contact-heading text-center">Contact us for booking information and updates</h2>
                 <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="comment" id="comment" class="form-control" placeholder="Comment" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </section>

    <!--Footer-->
    <footer>
        <div class="row text-center justify-content-center"> 
        <div class="col-6 md-4 socialmedia">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"> </i> </a>
            <a href="https://www.twitter.com/knavotka" target="_blank"><i class="fab fa-twitter-square"> </i> </a>
            <a href="https://www.soundcloud.com/karolnavotka" target="_blank"><i class="fab fa-soundcloud"> </i> </a>
            <a href="https://www.instagram.com/navotka" target="_blank"><i class="fab fa-instagram"> </i> </a>
        </div>
        </div>
    </footer>
    
</body>
</html>
